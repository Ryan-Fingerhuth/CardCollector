<div class="container my-3">
  <div class="row">
    <div class="col">
      <h2>Create Card</h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="container-fluid">
        <form *ngIf="cardForm" [formGroup]="cardForm">
          <div class="form-group">
            <label>Card Name</label>
            <input formControlName="cardName" type="text" class="form-control form-control-sm">
          </div>

          <div class="form-group">
            <label>Card Description</label>
            <input formControlName="cardDescription" type="text" class="form-control form-control-sm">
          </div>

          <button class="btn btn-sm btn-success" [disabled]="cardForm.invalid" (click)="onSave()">Create Card</button>
          
        </form>
      </div>
    </div>
  </div>

</div>
